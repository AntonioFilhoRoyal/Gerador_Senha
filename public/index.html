<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/img/icone2.png" type="image/x-icon">
    <title>Gerador de Senhas</title>
</head>
<body>
    <main class="wipper">
        <section class="section-wipper">
            <h1 class="h1">Senhas</h1>
            <div class="password">Selecione algo</div>
            <br>
            <label>Quantidade</label><input class="checkQtd" type="number" value="4" max="20" min="4">
            <br>
            <label>Maiusculas</label><input class="checkUpper" type="checkbox">
            <br>
            <label>Minusculas</label><input class="checkLow" type="checkbox">
            <br>
            <label>Numeros</label><input class="checkNum" type="checkbox">
            <br>
            <label>Simbolos</label><input class="checkSim" type="checkbox">
            <br>
            <button class="btn-password">Gerar</button>
        </section>
    </main>
    <script src="./dist/js/webpack.bundle.js"></script>
</body>
</html>
